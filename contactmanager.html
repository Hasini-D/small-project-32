<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=description content="Contacts page"">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopys Address Book</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body class="contact">
    <div>
        <!-- Easter Egg -->
        <img id="image" src="images/snoopy_hammock.png" alt="Click to animate" style="width: 270px; height: 280px; cursor: pointer; position: absolute; top: -50px; left: 20px;">
        <script>
        document.getElementById("image").addEventListener("click", function () {
            let staticSrc = "images/snoopy_hammock.png";
            let gifSrc = "images/snoopy.GIF";
            
            this.src = (this.src.includes(staticSrc)) ? gifSrc : staticSrc;
        });
        </script>
    </div>
    <div class="header-container">
        <h1>Snoopys Address Book</h1>
        <div id="loggedInDiv">
            <button class="button" onclick="doLogout();">Log Out</button>
        </div>
    </div>
    <div style="text-align: center; font-size: 20px;" id="userName"></div>
    
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search contacts">
        <button style="align-items: right; position: flex; justify-content:right" class="button "id="searchBtn">Search</button>

    </div>
    
    
    <div style="text-align: center; font-size: 20px; padding-bottom: 5px;" id="userName"></div>

    <div class="container_contact">
        
        <form id="contactForm">
            <input type="hidden" id="id"> 
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" required>
            <br>
            <button type="submit" class="button">Create Contact</button>
        </form>
    </div>

    <!-- Contact Table -->
    <div id="contactAddResult">
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit and Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contact rows -->
            </tbody>
        </table>        
    </div>

<!-- Edit Contact Modal -->
<div id="editContactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Contact</h2>
        <form id="editContactForm">
            <input  type="hidden" id="editContactId">
            
            <label for="editFirstName">First Name:</label>
            <input class= "modal-input"type="text" id="editFirstName" required>
            <br>
            <label for="editLastName">Last Name:</label>
            <input class= "modal-input"type="text" id="editLastName" required>
            <br>
            <label for="editEmail">Email:</label>
            <input  class= "modal-input" type="email" id="editEmail" required>
            <br>
            <label for="editPhone">Phone Number:</label>
            <input  class= "modal-input" type="tel" id="editPhone" required>
            <button class="button" type="submit">Update Contact</button>
        </form>
    </div>
</div>

    <img id="woodstock" src="images/Woodstock.png" alt="Woodstock, the Small Yellow Bird from Peanuts">
    <script type="text/javascript" src="js/code.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    if (form) {
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            addContact();        
        });
    } else {
        console.error('Contact form not found');
    }

    readCookie();  // Sets username display
    getContacts(); // Display contacts when page loads
}, false);

    </script>

</body>
</html>
