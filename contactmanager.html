<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopys Address Book</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script> 
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>
<body class="contact">
    <div>
        <!-- Easter Egg -->
        <img id="image" src="images/snoopy_hammock.png" alt="Click to animate" style="width: 210px; height: 280px; cursor: pointer; position: absolute; top: 0; left: 0;">
        <script>
        document.getElementById("image").addEventListener("click", function () {
            let staticSrc = "images/snoopy_hammock.png";
            let gifSrc = "images/snoopy.GIF";
            
            this.src = (this.src.includes(staticSrc)) ? gifSrc : staticSrc;
        });
        </script>
    </div>
    <div>
        <h1>Snoopys Address Book</h1>
        <div style="text-align: center; font-size: 20px;" id="userName"></div>
    </div>


    <div class="search">
        <input type="text" id="searchInput" placeholder="Search contacts">
        <button id="searchBtn">Search</button>

    </div>
    
    <div class="container_contact">
        <form id="contactForm">
            <input type="hidden" id="id"> 
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
            <br>
            <label for="phone">Email</label>
            <input type="tel" id="email" required>
            <br>
            <label for="email">Phone Number</label>
            <input type="email" id="phone" required>
            <br>
            <button type="submit" class="button">Create Contact</button>
        </form>
    </div>

    <!-- Contact Table -->
    <div id="contactAddResult">
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contact rows -->
            </tbody>
        </table>        
    </div>

    <div id="loggedInDiv">
        <button type="button" class="button" onclick="doLogout();"> Log Out </button>
    </div>
  
    <img id="woodstock" src="images/Woodstock.png" alt="Woodstock, the Small Yellow Bird from Peanuts">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                addContact();        
            });
            readCookie();  // Sets username display
            getContacts(); // Display contacts when page loads
        }, false);


    </script>

</body>
</html>
