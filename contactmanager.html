<!DOCTYPE html>
<html>
<head>
    <title>Snoopy’s Address Book</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">

    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
        }, false);
        </script>
    
</head>
<body class="contact">
    <div>
        <h1>Snoopy ’s Address Book</h1>
        <div style="text-align: center; font-size: 20px;" id="userName"></div>
    </div>

    <div class="container_contact">
        <form>
            <label>First Name</label>
            <input type="text" id="firstName" required>
            <br>
            <label>Last Name</label>
            <input type="text" id="lastName" required>
            <br>
            <label>Email</label>
            <input type="email" id="email" required>
            <br>
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
            <br>
            <button type="submit" class="button" onclick="addContact();">Create Contact</button>
        </form>
    </div>
    
    <!-- This is where contacts will be displayed -->
    <div id="contactList"></div>

    <div id="loggedInDiv">
        <button type="button" class="button" onclick="doLogout();"> Log Out </button>
    </div>
</body>
</html>
