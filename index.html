<!DOCTYPE html>
<html>
<head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1 id="title">COP 4331 LAMP Stack Demo</h1>
    </div>

    <div class="container">
		<!--return false is used so The page does not reload or redirect upon form submission.-->
        <form id="loginForm" onsubmit="return false;">
            <h3>Enter your username and password</h3>
            <label for="loginName">Username</label>
            <input type="text" id="loginName" name="username" placeholder="Username" required>
            <br>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <br>
            <button class="button" type="submit" onclick="doLogin();">Login</button>
        </form>

        <!----Add the login result-->
        <div id="loginResult" style="color: red; font-weight: bold; margin-top: 10px;"></div>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
