<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body class="signup">
    <img src = "images/snoopyDogHouse.png" alt="logo" class="bottom-left-signup">
    <img src = "images/sun.png" alt="logo" class="login-filler2">
    <img src = "images/cloud.png" alt="logo" class="login-filler3">
    <img src = "images/cloud.png" alt="logo" class="login-filler4">
    <img src = "images/cloud.png" alt="logo" class="login-filler5">
    <img src = "images/cloud.png" alt="logo" class="login-filler6">
    <img src = "images/snoopyicecream.png" alt="logo" class="signup-filler">
    <img src = "images/woodstockwalking.png" alt="logo" class="signup-filler2">
    <div>
        <h1>Snoopys Address Book</h1>
    </div>

    <div class="container_signup">
		<!--return false is used so The page does not reload or redirect upon form submission.-->
        <form onsubmit="return false;">
            <h3>Create an account</h3>
            <label for="firstName">First Name</label>
            <input type="text"  id="firstName" placeholder="First Name" required>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text"  id="lastName" placeholder="Last Name" required>
            <br>
            <label for="loginName">Username</label>
            <input type="text"  id="loginName" placeholder="Username" required>
            <br>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <br>
            <button class="button" type="button" onclick="signUp();">Sign up</button>
        </form>
        <h4>Have an account? <a href="index.html">Sign in</a></h4>
    </div>
</body>
</html>
